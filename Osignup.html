<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Signup-Owner</title>

    <link rel="stylesheet" href="css/Osignup.css" />
  </head>
  <body>
    <section class="container">
      <header>Owner Signup Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Your Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Enter phone number" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Pet's Name</label>
            <input type="text" placeholder="Enter petâ€™s name" required />
          </div>
          <div class="input-box">
            <label>Pet's Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="pet-box">
          <h3>Pet Category</h3>
          <div class="pet-option">
            <div class="pet">
              <input type="radio" id="check-cat" name="pet" checked />
              <label for="check-cat">Cat</label>
            </div>
            <div class="pet">
              <input type="radio" id="check-dog" name="pet" />
              <label for="check-dog">Dog</label>
            </div>
            <!-- <div class="pet">
              <input type="radio" id="check-other" name="pet" />
              <label for="check-other">Other</label>
            </div> -->
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
        <div class="login">
          Already a member? <a href="Ologin.html">Login now</a>
        </div>
      </form>
    </section>
  </body>
</html>
